<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Photo Booth</title>
  <link rel="stylesheet" href="./style/main.css" />
</head>

<body>
  <header>
    <h1>Photo Booth</h1>
  </header>

  <main class="container">
    <section class="webcam-section">
      <div class="webcam-box">
        <video id="webcam" autoplay playsinline></video>
        <div id="countdown" class="countdown hidden"></div>
      </div>

      <div class="controls">
        <div class="filter-control">
          <label for="filter-select">Filter</label>
          <select id="filter-select" class="control-select">
            <option value="normal">Normal</option>
            <option value="grayscale">Grayscale</option>
            <option value="sepia">Sepia</option>
            <option value="invert">Invert</option>
            
            <optgroup label="Instagram">
              <option value="clarendon">Clarendon</option>
              <option value="gingham">Gingham</option>
              <option value="moon">Moon</option>
              <option value="lark">Lark</option>
              <option value="reyes">Reyes</option>
              <option value="juno">Juno</option>
              <option value="slumber">Slumber</option>
              <option value="crema">Crema</option>
              <option value="ludwig">Ludwig</option>
              <option value="aden">Aden</option>
              <option value="perpetua">Perpetua</option>
            </optgroup>
            
            <optgroup label="Modern">
              <option value="vintage">Vintage</option>
              <option value="noir">Noir</option>
              <option value="dramatic">Dramatic</option>
              <option value="portrait">Portrait</option>
              <option value="cinematic">Cinematic</option>
              <option value="fashion">Fashion</option>
              <option value="editorial">Editorial</option>
            </optgroup>
            
            <optgroup label="Seasonal">
              <option value="summer">Summer</option>
              <option value="autumn">Autumn</option>
              <option value="winter">Winter</option>
              <option value="spring">Spring</option>
            </optgroup>
            
            <optgroup label="Artistic">
              <option value="cyberpunk">Cyberpunk</option>
              <option value="retro">Retro</option>
              <option value="neon">Neon</option>
              <option value="pastel">Pastel</option>
              <option value="popart">Pop Art</option>
            </optgroup>
            
            <optgroup label="Mood">
              <option value="moody">Moody</option>
              <option value="sunset">Sunset</option>
              <option value="tropical">Tropical</option>
              <option value="nordic">Nordic</option>
            </optgroup>
            
            <optgroup label="Professional">
              <option value="natural">Natural</option>
              <option value="minimal">Minimal</option>
              <option value="urban">Urban</option>
              <option value="lifestyle">Lifestyle</option>
            </optgroup>
          </select>
        </div>

        <div class="frame-control">
          <label for="frame-select">Frame</label>
          <select id="frame-select" class="control-select">
            <option value="">No Frame</option>
            <option value="frames/frame1.png">Frame 1</option>
            <option value="frames/frame2.png">Frame 2</option>
            <option value="frames/frame3.png">Frame 3</option>
          </select>
        </div>

        <div class="timing-control">
          <label for="countdown-time">Countdown Time (seconds)</label>
          <select id="countdown-time" class="control-select">
            <option value="1">1 second</option>
            <option value="2">2 seconds</option>
            <option value="3" selected>3 seconds</option>
            <option value="5">5 seconds</option>
            <option value="10">10 seconds</option>
            <option value="15">15 seconds</option>
            <option value="20">20 seconds</option>
          </select>
          
          <label for="flash-duration">Flash Brightness</label>
          <div class="switch-control">
            <label class="switch">
              <input type="checkbox" id="flash-duration" checked>
              <span class="switch-slider">
                <span class="switch-on">High</span>
                <span class="switch-off">Low</span>
              </span>
            </label>
          </div>
        </div>

        <div class="button-control">
          <button id="capture-btn" disabled>Take Photo</button>
          <button id="flip-btn">Flip Camera</button>
          <button id="download-video-btn" class="download-btn" disabled>Download Video</button>
        </div>
      </div>
    </section>

    <section class="photo-strip" id="photo-strip">
      <!-- Photos will be added here -->
    </section>
  </main>

  <script src="scripts/app.js"></script>
</body>

</html>
